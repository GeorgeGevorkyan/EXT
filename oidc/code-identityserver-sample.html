<!DOCTYPE html>
<html>
    <head>
        <title>PKCE Flow auth test</title>
        <link rel='stylesheet' href='app.css'>
    </head>
    <body>
        <a href="index.html"> Back to configuration </a> <br>
        <a href="code-identityserver-sample.html"> Authorize again </a> <br> <br>
        <div>
            <button id='getVoiceMailsToken'>Get VoiceMails Token</button>
        </div>
        <div>
            <button id='getVoiceMails'>Get VoiceMails</button>
        </div>
        <div>
            <button id='getVoiceMailsTotal'>Get VoiceMails Total</button>
            <select id="totalStatus">
                <option value="read">read</option>
                <option value="unread">unread</option>
              </select>
        </div>
        <div>
            <button id='updateVoiceMailRecordsStatus'>Update VoiceMail Records Status</button>
            <select id="updateStatus">
                <option value="read">read</option>
                <option value="unread">unread</option>
              </select>
        </div>
        <div>
            <button id='deleteVoiceMailRecords'>Delete VoiceMail Records</button>
            <select id="deleteStatus">
                <option value="read">read</option>
                <option value="unread">unread</option>
            </select>
        </div>
        <div>
            <button id='getVoiceMailRecord'>Get VoiceMail Record</button>
            <input id="id" placeholder="id"></input>
        </div>
        <div>
            <button id='getGreetingContent'>Get Greeting Content</button>
        </div>
        <table id="table">
            <thead id="thead" hidden>
                <tr>
                <td> id </td>
                <td> phoneNumber </td> 
                <td> displayName </td>
                <td> status </td>
                <td> duration </td>
                <td> whenCreated </td>
                <td> hasText </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
               </tr> 
            </thead>
        </table>
        <div id="paging">
            <button id="buttonPrev" hidden></button>
            <button id="buttonCurr" disabled hidden></button>
            <button id="buttonNext" hidden></button>
        </div>
        <pre id='out'></pre>
        <script src='oidc-client.js'></script>
        <script src='log.js'></script>
        <script src='code-identityserver-sample.js'></script>
        <script src='jwt-decode.js'></script>
    </body>
</html>
