<!DOCTYPE html>
<html>
    <head>
        <title>PKCE Flow auth test</title>
        <link rel='stylesheet' href='app.css'>
    </head>
    <body>
        <ul>
            <li><label>ClientId: </label><input type="text" id="client-id" /></li>
            <li><label>ClientSecret: </label><input type="text" id="client-secret" /></li>
        </ul>
        <div>
            <div>Before start using API samples, you need to get an access token.</div>
            <button id='getAnalyticToken'>Get Analytic Token</button>
        </div>
        <div>
            <button id='getDetailedCalls'>Get Detailed Calls</button>
            <input type="datetime" id="dateFrom" placeholder="dateFrom"></input>
            <input type="datetime" id="dateTo" placeholder="dateTo"></input>
            <input id="timezone" placeholder="timezone"></input>
            <input id="sortColumn" placeholder="sortColumn"></input>
            <input id="descending" placeholder="descending"></input>
            <input id="offset" placeholder="offset"></input>
            <input id="size" placeholder="size"></input>
            <input id="accountId" placeholder="accountId"></input>
        </div>
        <div>
            <button id='getUserCalls'>Get User Calls</button>
        </div>
        <div>
            <button id='getUserFilters'>Get User Filters</button>
        </div>
        <br><br>
        <pre id='out'></pre>
    </body>
    <script src='log.js'></script>
    <script src='oidc-client.js'></script>
    <script src='analytics.js'></script>
</html>
