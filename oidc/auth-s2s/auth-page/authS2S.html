<!DOCTYPE html>
<html>
    <head>
        <title>Analytics API</title>
        <link rel='stylesheet' href='../../assets/styles/app.css'>
    </head>
    <body>
        <section>
            <h2>Analytics API</h2>
            <p>
                The analytics API can be used to retrieve details of calls including durations
                and associated charges for a specified account over a given time range.
            </p>
            <p>Before start using API samples, you need to get an access token.</p>
            <div>
                <li><label>ClientId: </label><input type="text" id="client-id" /><li>
                <li><label>ClientSecret: </label><input type="text" id="client-secret" /><li>
            </div>
            <button id='getS2SToken'>Get Analytic Token</button>
        </section>
        <section>
            <a class='functions' href="../../APIs/analytics/analytics/analyticsAPI.html">Analytics Functions</a>
            <a class='functions' href="" >Meeting Functions</a>
        </section>
        <br><br>
        <div>
            <h3>Output: </h3>
            <button id='clearLog'>Clear</button>
            <pre id='out'></pre>
        </div>
    </body>
    <script src='/assets/log.js'></script>
    <script src='/assets/makeRequest.js'></script>
    <script src='/auth-s2s/authS2S.js'></script>
    <script src='../auth-page/auth-page.js'></script>
    <script type="text/javascript">
        init();
    </script>
</html>
