<!DOCTYPE html>
<html>
    <head>
        <title>PKCE Flow auth test</title>
        <link rel='stylesheet' href='app.css'>
    </head>
    <body>
        <a href="index.html"> Back to configuration </a> <br>
        <a href="code-identityserver-sample.html"> Authorize again </a> <br> <br>
        <div>
            <a href="VoicemailFunctions.html" id='unHiddenVoicemailFunctions'>Voicemail Functions</a>
            <a href="VoicemailSettingsFunctions.html" id='unHiddenVoicemailSettingsFunctions'>Voicemail Settings Functions</a>
        </div>
        <div id="VoicemailSettingsFunctions" >
            <div>
                <button id='getVoiceMailsToken'>Get VoiceMails Token</button>
            </div>
            <div>
                Get Default Greeting Content
                <button id='getDefaultGreetingContentMp3'>mp3</button>
                <button id='getDefaultGreetingContentOgg'>ogg</button>
            </div>
            <div>
                Get Custom Greeting Content
                <button id='getCustomGreetingContentMp3'>mp3</button>
                <button id='getCustomGreetingContentOgg'>ogg</button>
            </div>
            <div>
            <button id='uploadGreetingContent'>Upload Greeting Content</button>
            <input type="file" id='greetingFile' >
            </div>
            <div>
            <button id='resetGreetingContent'>Reset Greeting Content</button>
            </div>
            <div>
            <button id='getUserSettings'>Get User Settings</button>
            </div>
            <div>
            <button id='getVoicemailUsage'>Get Voicemail Usage</button>
            </div>
            <div>
            <button id='updateUserSettings'>Update User Settings</button>
            <div>Pin<input id="pin" placeholder="pin"></input></div>
            <div>HasCustomGreeting<input id="hasCustomGreeting" placeholder="hasCustomGreeting"></input></div>
            <div>IsTranscriptionPermitted<input id="isTranscriptionPermitted" placeholder="isTranscriptionPermitted"></input></div>
            <div>EnableTranscription<input id="enableTranscription" placeholder="enableTranscription"></input></div>
            <div>ReceiveEmailNotifications<input id="receiveEmailNotifications" placeholder="receiveEmailNotifications"></input></div>
            <div>Emails<input id="emails" placeholder="emails"></input></div>
            <div>IncludeVoiceMail<input id="includeVoiceMail" placeholder="includeVoiceMail"></input></div>
            </div> 
        </div>
        <pre id='out'></pre>
        <script src='oidc-client.js'></script>
        <script src='log.js'></script>
        <script src='code-identityserver-sample.js'></script>
        <script src='jwt-decode.js'></script>
    </body>
